name: Test macOS

on:
  push:
    branches: [master]

jobs:
  test:
    name: Build and test
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Swift Version
        run: swift --version

      - name: Build
        run: swift build
      - name: Test
        run: swift test
