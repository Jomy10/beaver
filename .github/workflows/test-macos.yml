name: Test macOS

on:
  push:
    branches: [master]

jobs:
  test:
    name: Build and test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: false
    - name: setup minitest
      run: gem install minitest
    - name: setup swift
      uses: swift-actions/setup-swift
      with:
        swift-version: '5.9'
    - name: Build
      run: zsh build.sh build install
    - name: Run tests
      run: zsh build.sh test-workflow

