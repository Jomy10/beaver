name: Test Windows

on:
  push:
    branches: [master]

jobs:
  test:
    name: Build and test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false
      - name: Install bash
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install llvm make
      - name: setup minitest
        run: gem install minitest
      - name: Build

